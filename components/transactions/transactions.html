<div class="jumbotron">
  <h1>Transactions</h1>
</div>

<table class="table table-responsive">
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tran in vm.trans">
            <td>{{tran.date}}</td>
            <td>{{tran.description}}</td>
            <td>{{tran.category}}</td>
            <td>{{tran.amount}}</td>
        </tr>
    </tbody>
</table>
